<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Movie Suggester</title>
    
    <!-- Meta tag for poster extraction -->
    <meta id="poster-url" content="">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100vw;
            max-width: 800px;
            position: relative;
            padding-bottom: 20px;
        }

        .movie-poster {
            width: auto;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
            z-index: 0;
        }

        /* ✅ Restore Zoom on Hover */
        .movie-poster:hover {
            transform: scale(1.05);
        }

        .info-container {
            position: relative;
            z-index: 1;
            margin-top: 10px;
        }

        .movie-title {
            font-size: 20px;
            color: #fff;
            text-align: center;
            margin-bottom: 5px;
        }

        /* ✅ Align Rating and Flag */
        .rating-flag-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* ✅ Add space between flag and rating */
            margin-top: 5px;
        }

        .movie-rating {
            font-size: 18px;
            color: #ccc;
            margin: 0;
        }

        .movie-flag {
            font-size: 24px;
            margin: 0;
        }

        /* ✅ Floating Buttons at Bottom */
        .button-container {
            position: fixed;
            bottom: 20px; /* ✅ Sit at the bottom of the screen */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px); /* ✅ Frosted glass effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }

        .action-button {
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 8px;
        }

        .action-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ✅ Clicking the Poster Will Still Trigger a New Movie -->
        <img id="movie-poster" class="movie-poster" src="" alt="Movie Poster" onclick="getRandomAnimeMovie()" />
        
        <div class="info-container">
            <!-- ✅ Show Title and Rating -->
            <div id="movie-title" class="movie-title">Loading...</div>

            <!-- ✅ Rating and Flag on Same Line -->
            <div class="rating-flag-container">
                <div id="movie-rating" class="movie-rating"></div>
                <div id="movie-flag" class="movie-flag"></div>
            </div>
        </div>
    </div>

    <!-- ✅ Floating Buttons -->
    <div class="button-container">
        <button class="action-button" onclick="savePoster()">
            <img src="photo-icon.png" alt="Save Picture" />
        </button>
        <button class="action-button" id="trailer-button">
            <img src="trailer-icon.png" alt="Watch Trailer" />
        </button>
        <button class="action-button" id="tmdb-button">
            <img src="tmdb-icon.png" alt="Open TMDB" />
        </button>
    </div>

<script>
const API_KEY = 'e8d804d1f104509d3c1c5b1166485ae6';
let trailerUrl = '';
let tmdbUrl = '';

async function getRandomAnimeMovie() {
    console.log('Fetching movie...');

    const isMovie = Math.random() > 0.5;
    const endpoint = isMovie ? 'movie' : 'tv';
    const genreFilter = isMovie ? '16,12' : '16';

    const url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&sort_by=popularity.desc&with_genres=${genreFilter}&page=${Math.floor(Math.random() * 500) + 1}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        const validResults = data.results.filter(movie => movie.poster_path);

        if (validResults.length > 0) {
            const randomMovie = validResults[Math.floor(Math.random() * validResults.length)];
            const posterUrl = `https://image.tmdb.org/t/p/original${randomMovie.poster_path}`;

            const detailsUrl = `https://api.themoviedb.org/3/${endpoint}/${randomMovie.id}?api_key=${API_KEY}`;
            const detailsResponse = await fetch(detailsUrl);
            const details = await detailsResponse.json();

            trailerUrl = details.videos?.results?.find(v => v.type === 'Trailer')?.key
                ? `https://www.youtube.com/watch?v=${details.videos.results.find(v => v.type === 'Trailer').key}`
                : '';

            tmdbUrl = `https://www.themoviedb.org/${endpoint}/${randomMovie.id}`;

            // ✅ Set movie poster + meta tag
            document.getElementById('movie-poster').src = posterUrl;
            document.getElementById('poster-url').content = posterUrl;

            // ✅ Title and Rating (Suppress Empty Year)
            const year = randomMovie.release_date?.split('-')[0];
            document.getElementById('movie-title').innerHTML =
                `${randomMovie.title || randomMovie.name}${year ? ` (${year})` : ''}`;

            // ✅ Rating
            document.getElementById('movie-rating').innerText = `⭐ ${randomMovie.vote_average.toFixed(1)}`;

            // ✅ Country Flag
            const countryCode = details.production_countries?.[0]?.iso_3166_1;
            document.getElementById('movie-flag').innerText = countryCode
                ? countryCode.replace(/./g, char => String.fromCodePoint(127397 + char.charCodeAt()))
                : '';
        }
    } catch (error) {
        console.error('Error fetching movie:', error);
    }
}

document.addEventListener('DOMContentLoaded', getRandomAnimeMovie);
</script>
</body>
</html>
