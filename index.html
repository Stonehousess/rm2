<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Movie Suggester</title>
    
    <!-- Meta tag for poster extraction -->
    <meta id="poster-url" content="">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100vw;
            max-width: 800px;
            position: relative;
            padding-bottom: 20px;
        }

        .movie-poster {
            width: auto;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .movie-title {
            font-size: 20px;
            color: #fff;
            flex-grow: 1;
            text-align: center;
            line-height: 1;
            vertical-align: middle;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }

        .action-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Movie Poster -->
        <img id="movie-poster" class="movie-poster" src="" alt="Movie Poster" onclick="getRandomAnimeMovie()" />
        <div class="info-container">
            <div id="movie-title" class="movie-title">Loading...</div>
            <p id="movie-description"></p>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="action-button" onclick="getRandomAnimeMovie()">üîÑ New Movie</button>
            <button class="action-button" onclick="alert('Trailer Coming Soon!')">‚ñ∂Ô∏è Trailer</button>
            <button class="action-button" onclick="alert('Opening TMDB...')">üåê TMDB</button>
        </div>
    </div>

<script>
const API_KEY = 'e8d804d1f104509d3c1c5b1166485ae6';

async function getRandomAnimeMovie() {
    console.log('Fetching movie...');

    const isMovie = Math.random() > 0.5;
    const endpoint = isMovie ? 'movie' : 'tv';
    const genreFilter = isMovie ? '16,12' : '16';

    const initialUrl = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&with_genres=${genreFilter}&sort_by=popularity.desc`;
    const initialResponse = await fetch(initialUrl);
    const initialData = await initialResponse.json();

    const totalPages = Math.min(initialData.total_pages, 500);
    const randomPage = Math.floor(Math.random() * totalPages) + 1;

    const url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&sort_by=popularity.desc&with_genres=${genreFilter}&page=${randomPage}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        const validResults = data.results.filter(movie => movie.poster_path);

        if (validResults.length > 0) {
            const randomMovie = validResults[Math.floor(Math.random() * validResults.length)];
            const posterUrl = `https://image.tmdb.org/t/p/original${randomMovie.poster_path}`;

            console.log('Random movie:', randomMovie);

            const detailsUrl = `https://api.themoviedb.org/3/${endpoint}/${randomMovie.id}?api_key=${API_KEY}`;
            const detailsResponse = await fetch(detailsUrl);
            const details = await detailsResponse.json();

            const runtime = details.runtime || details.episode_run_time?.[0] || 'N/A';
            const countries = details.production_countries || [];
            const countryCode = countries.length > 0 ? countries[0].iso_3166_1 : null;

            // ‚úÖ Set movie poster + meta tag
            document.getElementById('movie-poster').src = posterUrl;
            document.getElementById('poster-url').content = posterUrl; // NEW LINE

            // ‚úÖ Set movie title and description
            document.getElementById('movie-title').innerHTML = `${randomMovie.title || randomMovie.name}  (${randomMovie.release_date ? randomMovie.release_date.split('-')[0] : 'N/A'})`;
            document.getElementById('movie-description').innerText = details.overview || 'No description available';
        } else {
            console.log('No valid results - trying again...');
            getRandomAnimeMovie();
        }
    } catch (error) {
        console.error('Error fetching movie:', error);
        document.getElementById('movie-title').textContent = 'Failed to load movie.';
    }
}

// ‚úÖ Restore click handler
document.addEventListener('DOMContentLoaded', getRandomAnimeMovie);
</script>
</body>
</html>
