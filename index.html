<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Movie Suggester</title>
    
    <!-- Meta tag for poster extraction -->
    <meta id="poster-url" content="">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100vw;
            max-width: 800px;
            position: relative;
            padding-bottom: 20px;
        }

        .movie-poster {
            width: auto;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
            z-index: 0;
        }

        /* ✅ Restore Zoom on Hover */
        .movie-poster:hover {
            transform: scale(1.05);
        }

        .info-container {
            position: relative;
            z-index: 1;
            margin-top: 10px;
        }

        .movie-title {
            font-size: 20px;
            color: #fff;
            flex-grow: 1;
            text-align: center;
            line-height: 1;
            vertical-align: middle;
            margin-bottom: 5px;
        }

        .movie-rating {
            font-size: 18px;
            color: #ccc;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* ✅ Fix Button Visibility */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
            z-index: 10; /* ✅ Higher Z-Index */
            position: relative;
            pointer-events: auto; /* ✅ Ensure buttons are clickable */
        }

        .action-button {
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .action-button img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 5px;
        }

        .action-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ✅ Clicking the Poster Will Still Trigger a New Movie -->
        <img id="movie-poster" class="movie-poster" src="" alt="Movie Poster" onclick="getRandomAnimeMovie()" />
        
        <div class="info-container">
            <!-- ✅ Show Title, Year, Country, Rating Only -->
            <div id="movie-title" class="movie-title">Loading...</div>
            <div id="movie-rating" class="movie-rating"></div>
        </div>

        <!-- ✅ Restore Original Buttons -->
        <div class="button-container">
            <button class="action-button" onclick="savePoster()">
                <img src="photo-icon.png" alt="Save Picture" />
            </button>
            <button class="action-button" id="trailer-button">
                <img src="trailer-icon.png" alt="Watch Trailer" />
            </button>
            <button class="action-button" id="tmdb-button">
                <img src="tmdb-icon.png" alt="Open TMDB" />
            </button>
        </div>
    </div>

<script>
const API_KEY = 'e8d804d1f104509d3c1c5b1166485ae6';
let trailerUrl = '';
let tmdbUrl = '';

async function getRandomAnimeMovie() {
    console.log('Fetching movie...');

    const isMovie = Math.random() > 0.5;
    const endpoint = isMovie ? 'movie' : 'tv';
    const genreFilter = isMovie ? '16,12' : '16';

    const url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&sort_by=popularity.desc&with_genres=${genreFilter}&page=${Math.floor(Math.random() * 500) + 1}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        const validResults = data.results.filter(movie => movie.poster_path);

        if (validResults.length > 0) {
            const randomMovie = validResults[Math.floor(Math.random() * validResults.length)];
            const posterUrl = `https://image.tmdb.org/t/p/original${randomMovie.poster_path}`;

            const detailsUrl = `https://api.themoviedb.org/3/${endpoint}/${randomMovie.id}?api_key=${API_KEY}`;
            const detailsResponse = await fetch(detailsUrl);
            const details = await detailsResponse.json();

            trailerUrl = details.videos?.results?.find(v => v.type === 'Trailer')?.key
                ? `https://www.youtube.com/watch?v=${details.videos.results.find(v => v.type === 'Trailer').key}`
                : '';

            tmdbUrl = `https://www.themoviedb.org/${endpoint}/${randomMovie.id}`;

            // ✅ Set movie poster + meta tag
            document.getElementById('movie-poster').src = posterUrl;
            document.getElementById('poster-url').content = posterUrl;

            document.getElementById('movie-title').innerHTML = `${randomMovie.title || randomMovie.name} (${randomMovie.release_date?.split('-')[0] || 'N/A'})`;
            document.getElementById('movie-rating').innerText = `⭐ ${randomMovie.vote_average.toFixed(1)} • ${details.production_countries?.[0]?.iso_3166_1 || ''}`;
        }
    } catch (error) {
        console.error('Error fetching movie:', error);
    }
}

function savePoster() {
    const posterUrl = document.getElementById('poster-url').content;
    if (posterUrl) {
        window.open(posterUrl, '_blank');
    }
}

document.getElementById('trailer-button').onclick = () => {
    if (trailerUrl) {
        window.open(trailerUrl, '_blank');
    }
};

document.getElementById('tmdb-button').onclick = () => {
    if (tmdbUrl) {
        window.open(tmdbUrl, '_blank');
    }
};

document.addEventListener('DOMContentLoaded', getRandomAnimeMovie);
</script>
</body>
</html>
