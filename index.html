<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Example</title>
  
  <!-- Meta tag for poster extraction -->
  <meta id="poster-url" content="">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Title -->
  <h1 id="movie-title"></h1>

  <!-- Poster -->
  <img id="movie-poster" alt="Movie Poster" />

  <!-- Description -->
  <p id="movie-description"></p>

  <script>
    // Example of dynamically loading movie data (restore original script)
    async function loadMovieData() {
      try {
        const response = await fetch('https://example.com/api/movie');
        const data = await response.json();

        const posterUrl = data.posterUrl;
        const movieTitle = data.title;
        const movieDescription = data.description;

        // Dynamically set movie data
        document.getElementById('movie-poster').src = posterUrl;
        document.getElementById('poster-url').content = posterUrl; // NEW LINE

        document.getElementById('movie-title').innerText = movieTitle;
        document.getElementById('movie-description').innerText = movieDescription;
      } catch (error) {
        console.error('Failed to load movie data:', error);
      }
    }

    // Call the function to load data
    loadMovieData();
  </script>

</body>
</html>
