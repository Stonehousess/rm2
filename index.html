<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Example</title>
  
  <!-- Meta tag for poster extraction -->
  <meta id="poster-url" content="">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Title -->
  <h1 id="movie-title">Movie Title</h1>

  <!-- Poster -->
  <img id="movie-poster" alt="Movie Poster" />

  <!-- Description -->
  <p id="movie-description">Movie description goes here...</p>

  <script>
    // Example data for testing
    const posterUrl = "https://example.com/poster.jpg";
    const movieTitle = "The Matrix";
    const movieDescription = "A hacker discovers the true nature of reality.";

    // Set movie data into the DOM
    document.getElementById('movie-poster').src = posterUrl;
    document.getElementById('poster-url').content = posterUrl; // NEW LINE

    document.getElementById('movie-title').innerText = movieTitle;
    document.getElementById('movie-description').innerText = movieDescription;
  </script>

</body>
</html>
