<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .movie-container {
      position: relative;
      margin: 20px;
    }

    .movie-poster {
      width: 100%;
      max-width: 500px;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .movie-poster:hover {
      transform: scale(1.05);
    }

    .movie-info {
      margin-top: 15px;
    }

    .movie-info p {
      font-size: 18px;
      margin: 5px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .action-button {
      background-color: #333;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .action-button img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .action-button:hover {
      background-color: #444;
    }

    #trailer-button:disabled,
    #tmdb-button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="movie-container">
    <!-- Film Poster -->
    <img id="movie-poster" class="movie-poster" src="" alt="Film Poster">

    <!-- Movie Info -->
    <div class="movie-info">
      <p id="movie-title"></p>
      <p id="movie-year"></p>
      <p id="movie-rating"></p>
      <p id="movie-description"></p>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button class="action-button" id="save-poster">
        <img src="./assets/images/photo-icon.png" alt="Save">
        Save Picture
      </button>
      <button class="action-button" id="trailer-button" disabled>
        <img src="./assets/images/trailer-icon.png" alt="Trailer">
        Trailer
      </button>
      <button class="action-button" id="tmdb-button">
        <img src="./assets/images/tmdb-icon.png" alt="TMDB">
        TMDB
      </button>
    </div>
  </div>

  <script>
    // Example movie data (replace with actual data from your API)
    const randomMovie = {
      title: "The Matrix",
      year: "1999",
      rating: "8.7",
      description: "A hacker discovers the true nature of reality.",
      posterUrl: "https://image.tmdb.org/t/p/w500/qB2WnK3Nq3fVdRtw7yxFzxdm8Af.jpg", // Add a valid poster URL
      trailerUrl: "https://www.youtube.com/watch?v=vKQi3bBA1y8",
    };

    // Update the movie information in the DOM
    document.getElementById('movie-poster').src = randomMovie.posterUrl;
    document.getElementById('movie-title').innerText = randomMovie.title;
    document.getElementById('movie-year').innerText = randomMovie.year;
    document.getElementById('movie-rating').innerText = `â­ ${randomMovie.rating}`;
    document.getElementById('movie-description').innerText = randomMovie.description;

    // Save Poster Button Function
    document.getElementById('save-poster').onclick = () => {
      fetch(randomMovie.posterUrl)
        .then(response => response.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'movie-poster.jpg';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        });
    };

    // Trailer Button Function
    const trailerButton = document.getElementById('trailer-button');
    if (randomMovie.trailerUrl) {
      trailerButton.disabled = false;
      trailerButton.onclick = () => window.open(randomMovie.trailerUrl, '_blank');
    }

    // TMDB Button Function
    const tmdbButton = document.getElementById('tmdb-button');
    tmdbButton.onclick = () => window.open(`https://www.themoviedb.org/movie/${randomMovie.id}`, '_blank');
  </script>

</body>
</html>
